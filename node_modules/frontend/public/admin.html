<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - FairRide</title>
    <style>
        :root {
            --background-color: #121212;
            --text-color: #ffffff;
            --primary-color: #1DB954;
            --secondary-color: #282828;
            --tertiary-color: #181818;
            --border-color: #282828;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
        }

        header {
            background-color: var(--tertiary-color);
            padding: 16px 32px;
            border-bottom: 1px solid var(--border-color);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .logo span:first-child {
            margin-right: 8px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 24px;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .btn-auth button {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 16px;
            border-radius: 24px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-auth button:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
        }
        
        .admin-container {
            max-width: 1400px;
            margin: 24px auto;
            padding: 0 24px;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 24px;
        }
        
        .admin-menu {
            background: var(--secondary-color);
            border-radius: 12px;
            padding: 24px;
        }
        
        .admin-menu h3 {
            margin-top: 0;
        }
        
        .admin-menu ul {
            list-style: none;
            padding: 0;
            margin-top: 16px;
        }
        
        .admin-menu a {
            display: block;
            padding: 8px 0;
            color: var(--text-color);
            text-decoration: none;
        }
        
        .admin-menu a.active {
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .content h1 {
            margin-top: 0;
        }
        
        .fare-rules-card {
            background: var(--secondary-color);
            padding: 24px;
            border-radius: 12px;
            margin: 24px 0;
        }
        
        .fare-rules-card h2 {
            margin-top: 0;
        }
        
        .fare-rules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
            gap: 16px;
            margin-top: 16px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 8px;
        }
        
        .form-group input {
            padding: 10px;
            background: var(--tertiary-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 8px;
        }
        
        .save-rules-btn {
            margin-top: 16px;
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 24px;
            margin-top: 32px;
            border-top: 1px solid var(--border-color);
            color: #a0a0a0;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <span>üõ†Ô∏è</span>
            <span>FairRide Admin</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">User Site</a></li>
        </ul>
        <div class="btn-auth">
            <button>Logout</button>
        </div>
    </nav>
</header>

<div class="admin-container">
    <div class="admin-menu">
        <h3>Admin Menu</h3>
        <ul>
            <li><a href="#" class="active">Fare Rules</a></li>
            <li><a href="#">API Logs</a></li>
            <li><a href="#">Users</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Fare Rules Management</h1>

        <div class="fare-rules-card">
            <h2>Ola Mini - Delhi</h2>
            <div class="fare-rules-grid">
                <div class="form-group">
                    <label>Base Fare (‚Çπ)</label>
                    <input type="number" value="30">
                </div>
                <div class="form-group">
                    <label>Per KM (‚Çπ)</label>
                    <input type="number" step="0.1" value="6">
                </div>
                <div class="form-group">
                    <label>Per Minute (‚Çπ)</label>
                    <input type="number" step="0.1" value="1.5">
                </div>
                <div class="form-group">
                    <label>Taxes (‚Çπ)</label>
                    <input type="number" value="28">
                </div>
                <div class="form-group">
                    <label>Platform Fee (‚Çπ)</label>
                    <input type="number" value="10">
                </div>
            </div>
            <button class="save-rules-btn">Save Rules</button>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 FairRide. All rights reserved. | Admin Panel</p>
</footer>
</body>
</html>
