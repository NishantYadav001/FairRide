<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - FairRide</title>
    <style>
        :root {
            --background-color: #121212;
            --text-color: #ffffff;
            --primary-color: #1DB954;
            --secondary-color: #282828;
            --tertiary-color: #181818;
            --border-color: #282828;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
        }

        header {
            background-color: var(--tertiary-color);
            padding: 16px 32px;
            border-bottom: 1px solid var(--border-color);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .logo span:first-child {
            margin-right: 8px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 24px;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .btn-auth button {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 16px;
            border-radius: 24px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-auth button:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        .profile-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 24px;
        }
        
        .profile-container h1 {
            font-size: 32px;
            margin-bottom: 32px;
        }
        
        .profile-card {
            background: var(--secondary-color);
            padding: 32px;
            border-radius: 12px;
            margin-bottom: 24px;
        }
        
        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .profile-header {
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 24px;
            align-items: center;
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #444;
        }
        
        .profile-info h2 {
            margin: 0 0 4px 0;
        }
        
        .profile-info p {
            margin: 0;
            color: #a0a0a0;
        }
        
        .change-photo-btn {
            margin-top: 8px;
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            padding: 12px;
            border: 1px solid var(--border-color);
            background: var(--tertiary-color);
            color: var(--text-color);
            border-radius: 8px;
        }
        
        .address-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .save-changes-btn {
            width: 200px;
            align-self: flex-end;
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 24px;
            margin-top: 32px;
            border-top: 1px solid var(--border-color);
            color: #a0a0a0;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <span>ðŸš—</span>
            <span>FairRide</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="history.html">History</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
        <div class="btn-auth">
            <button>Logout</button>
        </div>
    </nav>
</header>

<div class="profile-container">
    <h1>Profile Settings</h1>

    <div class="profile-card">
        <form class="profile-form">
            <div class="profile-header">
                <div class="avatar"></div>
                <div class="profile-info">
                    <h2>User Name</h2>
                    <p>user@example.com | +91 99999 99999</p>
                    <button type="button" class="change-photo-btn">Change Photo</button>
                </div>
            </div>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" value="User Name">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="tel" value="+91 99999 99999">
            </div>
            <div class="address-fields">
                <div class="form-group">
                    <label>Home Address</label>
                    <input type="text" placeholder="Add home address">
                </div>
                <div class="form-group">
                    <label>Work Address</label>
                    <input type="text" placeholder="Add work address">
                </div>
            </div>
            <button class="save-changes-btn">Save Changes</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2025 FairRide. All rights reserved. | Bringing transparency to ride-sharing</p>
</footer>
</body>
</html>
